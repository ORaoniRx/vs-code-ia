<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet">

<script src="https://unpkg.com/@phosphor-icons/web"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORaoni IA</title>
</head>
<body>
    <div id="container">
        <div id="div-content">
            <div id="texts">
                <img id="icon" src="./assets/MagicWand.svg" alt="">
                <p id="text">Experimente o poder da Inteligência Artificial</p>
            </div>

            <div id="buttons">
                <div class="card">
                   <div class="content-text-icon">
                    <div id="icon-code">
                        <i class="ph-smiley"></i>
                        <i class="ph-fill ph-code"></i>
                        <p>Gerador de códigos</p>
                    </div>

                    <div id="icon-image">
                        <i class="ph-smiley"></i>
                        <i class="ph-fill ph-image"></i>
                        <p>Edição de foto</p>
                    </div>

                    <div id="icon-play">
                        <i class="ph-smiley"></i>
                        <i class="ph-fill ph-play-circle"></i>
                        <p>Geração de vídeos</p>
                    </div>

                    <div id="icon-music">
                        <i class="ph-smiley"></i>
                        <i class="ph-fill ph-music-notes-simple"></i>
                        <p>Criador de áudios e musicas </p>
                    </div>
                   </div> 

                </div>
            </div>
        </div>

        <hr>

        <div id="content">
            <img src="./assets/PlusCircle.png" alt="">
            <i class="ph-smiley"></i>
            <i class="ph-fill ph-paper-plane-right"></i>
            <label for="idtexto"></label>
            <input type="text" id="idtexto" name="idtexto">
            <p>Envie uma mensagem ou digite “/” para exibir os comandos</p>
        </div>
    </div>
</body>
</html>
